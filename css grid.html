<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <link rel="icon" href="./Alliance_University_Icon.svg__1_-removebg-preview.png">
    <style>
        h1{
            text-align: center;
        }
        .parent{
            background-color: #a17474;
            padding: 10px;
            display: grid;
            grid-template-columns: 30% 30% 20% 20% ;
        }
        div{
            background-color: #f4e62e;
            padding: 10px;
            border: 1px solid black ;
            margin: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>CSS GRID LAYOUT</h1>
    <div class="parent">
        <div >Child 1</div>
        <div>Child 2</div>
        <div>Child 3</div>
        <div>Child 4</div>
        <div >Child 1</div>
        <div>Child 2</div>
        <div>Child 3</div>
        <div>Child 4</div>
        <div >Child 1</div>
        <div>Child 2</div>
        <div>Child 3</div>
        <div>Child 4</div>
        <div >Child 1</div>
        <div>Child 2</div>
        <div>Child 3</div>
        <div>Child 4</div>
    </div>
</body>
</html>
